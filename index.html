<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero Chile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./assets/img/favicon.ico" alt="">SuperHero Chile</a>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <section>
            <img src="./assets/img/sh1.jpg" alt="superhero1" class="center-image">
            <h1>Encuentra tu SuperHéroe</h1>
            <form id="heroSearchForm">
                <div class="mb-3">
                    <label for="heroId" class="form-label">ID del Héroe:</label>
                    <input type="text" id="heroId" class="form-control" placeholder="Ingrese el número del héroe">
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </section>
    
        <!-- Contenedor para la tarjeta y el gráfico -->
        <section id="heroContent" class="row mt-5">
            <!-- Columna para la tarjeta -->
            <div id="heroInfo" class="col-md-6"></div>
            <!-- Columna para el gráfico -->
            <div id="heroChart" class="col-md-6"></div>
        </section>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2024 SuperHero Chile</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
